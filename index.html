<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="index.css">
    <script
        src="https://kit.fontawesome.com/24c494a6b6.js"
        crossorigin="anonymous">
    </script>

</head>
<body>
    <div id="input-box">
        <!-- <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" alt=""> -->
        <input type="text" id="cityName" placeholder="City Name">
        <button onclick="getTemp()">Submit</button>
        <button onclick="getweather()"><i class="fa-solid fa-map-pin"></i></button>
    </div>
    <div id="output-box">
        <div id="container"></div>
        <div class="mapouter">
            <div class="gmap_canvas">
                <iframe 
                    width="600" 
                    height="500" 
                    id="gmap_canvas" 
                    frameborder="0" 
                    scrolling="no" 
                    marginheight="0" 
                    marginwidth="0">
                </iframe>
                <style></style>
            </div>
        </div>
    </div>
</body>
</html>
<script src="index.js"></script>
